<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-table-x Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-border.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-table.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 1200px;
      height: 600px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-table-x&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset>
          <legend>table properties</legend>
          <label>rows</label>
          <input type="text" value="{{target.rows::change}}"/>
          <label>columns</label>
          <input type="text" value="{{target.columns::change}}"/>
        </fieldset>
      </things-scene-properties>

      <things-editor-border id="border"
                            type="{{border.type}}"
                            border-width="{{border.borderWidth}}"
                            border-color="{{border.borderColor}}"
                            border-style="{{border.borderStyle}}"
                            on-border-change="onChange">
      </things-editor-border>

    </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var app = document.querySelector('#app')

      app.onChange = function(e) {
        if(!app.target)
          return;

        var changes = e.detail;

        // app.border 값을 클리어시킴.
        if(changes.type) {
          app.border = changes;

          let borderWidth, borderStyle, borderColor;
          let width;

          switch(changes.type) {
          case 'all':
            // 만일 모든 td의 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            borderWidth = all[0].style['border-width'];
            borderStyle = all[0].style['border-style'];
            borderColor = all[0].style['border-color'];

            console.log(borderWidth, borderStyle, borderColor);

            for(let i = 1;i < all.length;i++) {
              if(borderWidth && all[i].style['border-width'] !== borderWidth)
                borderWidth = undefined;
              if(borderStyle && all[i].style['border-style'] !== borderStyle)
                borderStyle = undefined;
              if(borderColor && all[i].style['border-color'] !== borderColor)
                borderColor = undefined;
            }

            if(borderWidth)
              width = borderWidth.split(' ')[0];

            app.border = {
              type: 'all',
              borderWidth: (width || undefined) && Number(width.substr(0, width.length - 2)),
              borderStyle: (borderStyle || undefined) && borderStyle.split(' ')[0],
              borderColor: (borderColor || undefined) && borderColor.split(' ')[0]
            }

            break;
          case 'in':
            // 만일 모든 ins의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            break;
          case 'out':
            // 만일 모든 out의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            break;
          case 'left':
            // 만일 모든 left의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            borderWidth = lefts[0].style['border-left-width'];
            borderStyle = lefts[0].style['border-left-style'];
            borderColor = lefts[0].style['border-left-color'];

            console.log(borderWidth, borderStyle, borderColor);

            for(let i = 1;i < lefts.length;i++) {
              if(borderWidth && lefts[i].style['border-left-width'] !== borderWidth)
                borderWidth = undefined;
              if(borderStyle && lefts[i].style['border-left-style'] !== borderStyle)
                borderStyle = undefined;
              if(borderColor && lefts[i].style['border-left-color'] !== borderColor)
                borderColor = undefined;
            }

            if(borderWidth)
              width = borderWidth.split(' ')[0];

            app.border = {
              type: 'left',
              borderWidth: (width || undefined) && Number(width.substr(0, width.length - 2)),
              borderStyle: (borderStyle || undefined) && borderStyle.split(' ')[0],
              borderColor: (borderColor || undefined) && borderColor.split(' ')[0]
            }

            break;
          case 'right':
            // 만일 모든 right의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            break;
          case 'center':
            // 만일 모든 center의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            break;
          case 'middle':
            // 만일 모든 middle의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            break;
          case 'top':
            // 만일 모든 top의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            break;
          case 'bottom':
            // 만일 모든 bottom의 td 스타일 값이 같으면 그 값으로 app.border를 설정한다.
            break;
          }
        }

        var border = app.border;
        if(border.borderWidth === undefined || border.borderStyle === undefined || border.borderColor === undefined)
          return;

        var border_style = [(border.borderWidth || 0) + 'px', border.borderStyle || 'solid', border.borderColor].filter(function(val) {
          return !!val;
        }).join(' ');

        switch(border.type) {
        case 'all':
          all.forEach(function(td) {
            td.style['border'] = border_style;
          });
          break;
        case 'in':
          centers.forEach(function(td) {
            td.style['border-left'] = border_style;
            td.style['border-right'] = border_style;
          });
          middles.forEach(function(td) {
            td.style['border-top'] = border_style;
            td.style['border-bottom'] = border_style;
          });
          lefts.forEach(function(td) {
            td.style['border-right'] = border_style;
          });
          rights.forEach(function(td) {
            td.style['border-left'] = border_style;
          });
          tops.forEach(function(td) {
            td.style['border-bottom'] = border_style;
          });
          bottoms.forEach(function(td) {
            td.style['border-top'] = border_style;
          });
          break;
        case 'out':
          lefts.forEach(function(td) {
            td.style['border-left'] = border_style;
          });
          rights.forEach(function(td) {
            td.style['border-right'] = border_style;
          });
          tops.forEach(function(td) {
            td.style['border-top'] = border_style;
          });
          bottoms.forEach(function(td) {
            td.style['border-bottom'] = border_style;
          });
          break;
        case 'left':
          lefts.forEach(function(td) {
            td.style['border-left'] = border_style;
          });
          break;
        case 'right':
          rights.forEach(function(td) {
            td.style['border-right'] = border_style;
          });
          break;
        case 'center':
          centers.forEach(function(td) {
            td.style['border-left'] = border_style;
            td.style['border-right'] = border_style;
          });
          lefts.forEach(function(td) {
            td.style['border-right'] = border_style;
          });
          rights.forEach(function(td) {
            td.style['border-left'] = border_style;
          });
          break;
        case 'middle':
          middles.forEach(function(td) {
            td.style['border-top'] = border_style;
            td.style['border-bottom'] = border_style;
          });
          tops.forEach(function(td) {
            td.style['border-bottom'] = border_style;
          });
          bottoms.forEach(function(td) {
            td.style['border-top'] = border_style;
          });
          break;
        case 'top':
          tops.forEach(function(td) {
            td.style['border-top'] = border_style;
          });
          break;
        case 'bottom':
          bottoms.forEach(function(td) {
            td.style['border-bottom'] = border_style;
          });
          break;
        }
      }

      app.border = {}

      app.model = {
        width: 1200,
        height: 800,
        components: [{
          type: 'table-x',
          top: 50,
          left: 100,
          width: 500,
          height: 200,
          strokeStyle: 'black',
          fillStyle: 'red',
          lineWidth: 2,
          rows: 5,
          columns: 10,
          headerCellStyle: {
            height: 40,
            fillStyle: 'gray',
            lineWidth: 15,
            strokeStyle: 'red',
            fontColor: 'blue',
            fontSize: 15,
            bold: true
          },
          cellStyle: [{
            fontColor: 'green',
            fontSize: 15,
            width: 70,
            // bold: true,
            strokeStyle: 'blue',
            lineWidth: 5,
            fillStyle: {
              type: 'gradient',
              gradientType: 'linear',
              colorStops: [{
                position: 0,
                color: 'white'
              }, {
                position: 0.5,
                color: 'lightgray'
              }, {
                position: 1,
                color: 'white'
              }],
              rotation: Math.PI / 2,
            },
          }, {}, {
            fontColor: 'green',
            fontSize: 15,
            width: 70,
            // bold: true,
            strokeStyle: 'blue',
            lineWidth: 5,
            fillStyle: {
              type: 'gradient',
              gradientType: 'linear',
              colorStops: [{
                position: 0,
                color: 'white'
              }, {
                position: 0.5,
                color: 'lightgray'
              }, {
                position: 1,
                color: 'white'
              }],
              rotation: Math.PI / 2,
            },
          }],
          data: [
            ['header1', 'header2', 'header3'],
            [100, 200, 300],
            [1000, 2000, 3000]
          ]
        }, {
          type: 'table-x',
          top: 300,
          left: 100,
          width: 500,
          height: 200,
          strokeStyle: 'black',
          lineWidth: 2,
          lineStyle: 'black',
          rows: 5,
          columns: 10,
          padding: 4,
          headerCellStyle: {

          },
          cellStyle: {

          },
          data: [
            ['header1', 'header2', 'header3', 'header1', 'header2', 'header3', 'header1', 'header2', 'header3'],
            [100, 200, 300, 100, 200, 300, 100, 200, 300],
            [1000, 2000, 3000]
          ]
        }]
      }
    });
    </script>
  </body>
</html>
