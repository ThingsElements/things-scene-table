<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-table-x Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-border.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-table.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 1200px;
      height: 600px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-table-x&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset>
          <legend>table properties</legend>
          <label>rows</label>
          <input type="text" value="{{target.rows::change}}"/>
          <label>columns</label>
          <input type="text" value="{{target.columns::change}}"/>
        </fieldset>
      </things-scene-properties>

      <things-editor-border id="border"
                            type="{{border.type}}"
                            border-width="{{border.borderWidth}}"
                            border-color="{{border.borderColor}}"
                            border-style="{{border.borderStyle}}"
                            on-border-type-click="onTypeClick">
      </things-editor-border>

    </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var app = document.querySelector('#app')

      app.onTypeClick = function(e) {
        if(!app.target)
          return;

        let {
          borderWidth, borderStyle, borderColor
        } = app.border;

        let table = app.selected[0].parent;
        if(table.get('type') !== 'table-x')
          return;

        table.setCellsStyle(app.selected, {
          strokeStyle: borderColor,
          lineDash: borderStyle,
          lineWidth: borderWidth
        }, e.detail);
      }

      app.border = {}

      app.model = {
        width: 1200,
        height: 800,
        components: [{
          type: 'table-x',
          top: 50,
          left: 100,
          width: 500,
          height: 200,
          strokeStyle: 'black',
          fillStyle: 'red',
          lineWidth: 2,
          rows: 5,
          columns: 10,
          headerCellStyle: {
            height: 40,
            fillStyle: 'gray',
            lineWidth: 15,
            strokeStyle: 'red',
            fontColor: 'blue',
            fontSize: 15,
            bold: true
          },
          cellStyle: [{
            fontColor: 'green',
            fontSize: 15,
            width: 70,
            // bold: true,
            strokeStyle: 'blue',
            lineWidth: 5,
            fillStyle: {
              type: 'gradient',
              gradientType: 'linear',
              colorStops: [{
                position: 0,
                color: 'white'
              }, {
                position: 0.5,
                color: 'lightgray'
              }, {
                position: 1,
                color: 'white'
              }],
              rotation: Math.PI / 2,
            },
          }, {}, {
            fontColor: 'green',
            fontSize: 15,
            width: 70,
            // bold: true,
            strokeStyle: 'blue',
            lineWidth: 5,
            fillStyle: {
              type: 'gradient',
              gradientType: 'linear',
              colorStops: [{
                position: 0,
                color: 'white'
              }, {
                position: 0.5,
                color: 'lightgray'
              }, {
                position: 1,
                color: 'white'
              }],
              rotation: Math.PI / 2,
            },
          }],
          data: [
            ['header1', 'header2', 'header3'],
            [100, 200, 300],
            [1000, 2000, 3000]
          ]
        }, {
          type: 'table-x',
          top: 300,
          left: 100,
          width: 500,
          height: 200,
          strokeStyle: 'black',
          lineWidth: 2,
          lineStyle: 'black',
          rows: 5,
          columns: 10,
          padding: 4,
          headerCellStyle: {

          },
          cellStyle: {

          },
          data: [
            ['header1', 'header2', 'header3', 'header1', 'header2', 'header3', 'header1', 'header2', 'header3'],
            [100, 200, 300, 100, 200, 300, 100, 200, 300],
            [1000, 2000, 3000]
          ]
        }]
      }
    });
    </script>
  </body>
</html>
